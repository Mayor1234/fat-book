<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Leather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="api">
    <div class="container">
        This Demo needs an OpenWeather API Key to work. <a target="_blank" href="https://home.openweathermap.org/users/sign_up"> Get yours here for free!</a>
    </div>
</div>

<!-- SECTION 1 (BANNERS AND FORM 
    ) -->
<section class="top-banner">
    <div class="container">
        <h1 class="heading">Simple Weather App</h1>
        <form>
            <input type="text" placeholder="Search for a city" autofocus>
            <button type="submit">SUBMIT</button>
            <span class="msg"></span>
        </form>
    </div>
</section>

<!-- SECTION 2 (AJAX-section) -->
<section class="ajax-section">
    <div class="container">
        <ul class="cities"></ul>
    </div>
</section>



<footer class="page-footer">
    <div class="container">
        <small>Made with <span></span>by <a href="#"></a>Thompson Victor</small>
    </div>
</footer>
    




    <script src="app2.js"></script>
</body>
</html>
